<body class="">
  <div class="flex h-screen">
    <aside id="asidebar"

        </div>

        <div class="flex flex-row space-x-3 items-center">
          <div><i class="fa-solid fa-bell"></i></div>

        </div>
      </header>

      <main class="flex-1 bg-slate-300 p-6 ">

              <div class="flex flex-col">

            </div>
            <div class="p-3 flex items-center flex-row bg-slate-100 space-x-2">
              <div class="flex items-center justify-center  h-10 w-10 rounded-full bg-blue-700 opacity-80">
                <i class="text-white fa-solid fa-cart-shopping"></i>
              </div>
              <div class="flex flex-col">
                <span class="text-xl font-semibold">3923</span>
                <span class=" text-base dtext-gray-700">총 주문</span>
              </div>
            </div>
            <div class="p-3 flex items-center flex-row bg-slate-100 space-x-2">
              <div class="flex items-center justify-center  h-10 w-10 rounded-full bg-purple-800 opacity-80">
                <i class="text-white fa-solid fa-money-bill"></i>
              </div>
              <div class="flex flex-col">
                <span class="text-xl font-semibold">22442</span>
                <span class=" text-base dtext-gray-700">총 수익</span>
              </div>
            </div>

          </div>
          <div class="">
            <table class="w-full ">
              <thead>
                <tr class="bg-slate-200 text-left text-gray-500 border-b-2 border-gray-500">
                  <th class="px-2 py-3">작업</th>
                  <th class="px-2 py-3">담당자</th>
                  <th class="px-2 py-3">마감일</th>
                  <th class="px-2 py-3">상태</th>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-slate-100 text-left text-gray-500 border-b border-gray-300">
                  <td class="px-2 py-2">새 랜딩 페이지 디자인</td>
                  <td class="px-2 py-2">김철수</td>
                  <td class="px-2 py-2">2025-02-04</td>
                  <td class="px-2 py-2">
                    <span class="bg-red-500 opacity-95 rounded-xl text-sm py-1.5 px-1 text-gray-800">진행 중</span>
                  </td>
                </tr>
                <tr class="bg-slate-100 text-left text-gray-500 border-b border-gray-300">
                  <td class="px-2 py-2">브랜드 로고 업데이트</td>
                  <td class="px-2 py-2">김수연</td>
                  <td class="px-2 py-2">2025-02-04</td>
                  <td class="px-2 py-2">
                    <span class="bg-blue-500 opacity-95 rounded-xl text-sm py-1.5 px-1 text-gray-800">진행 중</span>
                  </td>
                </tr>
                <tr class="bg-slate-100 text-left text-gray-500 border-b border-gray-300">
                  <td class="px-2 py-2">마케팅 기획</td>
                  <td class="px-2 py-2">이병랑</td>
                  <td class="px-2 py-2">2025-02-04</td>
                  <td class="px-2 py-2">
                    <span class="bg-yellow-500 opacity-95 rounded-xl text-sm py-1.5 px-1 text-gray-800">진행 중</span>
                  </td>
                </tr>
                <tr class="bg-slate-100 text-left text-gray-500 border-b border-gray-300">
                  <td class="px-2 py-2">신규 기능 개발</td>
                  <td class="px-2 py-2">신규림</td>
                  <td class="px-2 py-2">2025-02-04</td>
                  <td class="px-2 py-2">
                    <span class="bg-rose-500 opacity-95 rounded-xl text-sm py-1.5 px-1 text-gray-800">진행
                      중</span>
                  </td>
                </tr>
                <tr class="bg-slate-100 text-left text-gray-500 border-b border-gray-300">
                  <td class="px-2 py-2">모바일 앱 테스트</td>
                  <td class="px-2 py-2">김철수</td>
                  <td class="px-2 py-2">2025-02-04</td>
                  <td class="px-2 py-2">
                    <span class="bg-red-500 opacity-95 rounded-xl text-sm py-1.5 px-1 text-gray-800">진행 중</span>
                  </td>
                </tr>
                <tr class="bg-slate-100 text-left text-gray-500 border-b border-gray-300">
                  <td class="px-2 py-2">사용자 피드백 분석</td>
                  <td class="px-2 py-2">김철수</td>
                  <td class="px-2 py-2">2025-02-04</td>
                  <td class="px-2 py-2">
                    <span class="bg-red-500 opacity-95 rounded-xl text-sm py-1.5 px-1 text-gray-800">진행 중</span>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

<script>
  //버튼을 눌렀을때 -> 사이드바 나오기
  document.getElementById('asidebarMenu').addEventListener('click', () => {
    document.getElementById('asidebar').classList.toggle('-translate-x-full')
  })

  //닫기 버틀을 눌렀을때 -> 사이드바 들어가기
  //버튼을 눌렀을때 -> 사이드바 나오기
  document.getElementById('asidebarClose').addEventListener('click', () => {
    document.getElementById('asidebar').classList.toggle('-translate-x-full')
  })

</script>

</html>
