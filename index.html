<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
  <div class="flex h-screen">
    <aside class="bg-slate-800 w-64 text-white ">
      <nav class="p-6 flex flex-col">
        <div class="mb-3 text-2xl font-semibold">
          <h2>대시보드</h2>
        </div>
        <ul class="flex flex-col">
          <a class="py-3 px-1 hover:bg-slate-500 duration-300 rounded-lg"><i class="fa-solid fa-house mr-2"></i>홈</a>
          <a class="py-3 px-1 hover:bg-slate-500 duration-300 rounded-lg"><i
              class="fa-solid fa-chart-simple mr-2"></i>분석</a>
          <a class="py-3 px-1 hover:bg-slate-500 duration-300 rounded-lg"><i class=" fa-solid fa-list-ul mr-2"></i>직원 관리
          </a>
          <a class="py-3 px-1 hover:bg-slate-500 duration-300 rounded-lg"><i class=" fa-solid fa-gear mr-2"></i>설정</a>
        </ul>
      </nav>
    </aside>
    <div class="flex-1 flex flex-col">
      <header class="flex flex-row justify-between px-4 items-center bg-white border-b-4 h-16 border-indigo-600">
        <div class="relative">
          <span class="absolute flex items-center inset-y-0 pl-2"> <i
              class="fa-solid fa-magnifying-glass mr-2"></i></span>
          <input class="pl-7 border focus:outline-none focus:border-indigo-600 rounded-md h-9 " type="text"
            placeholder="검색" />
        </div>
        <div class="flex flex-row space-x-3 items-center">
          <div><i class="fa-solid fa-bell"></i></div>
          <div><img class="h-4 w-4 rounded-full bg-fuchsia-600"></div>
        </div>
      </header>

      <main class="flex-1 bg-slate-300 p-6 space-y-6">
        <div>
          <h2 class="text-3xl font-semibold">대시보드</h2>
        </div>
        <div class="grid grid-cols-3 space-x-4">
          <div class="p-3 flex items-center flex-row bg-slate-100 space-x-2">
            <div class="flex items-center justify-center  h-10 w-10 rounded-full bg-orange-700 opacity-80">
              <i class="text-white fa-solid fa-users"></i>
            </div>
            <div class="flex flex-col">
              <span class="text-xl font-semibold">8.252</span>
              <span class=" text-base dtext-gray-700">신규 사용자</span>
            </div>
          </div>
          <div class="p-3 flex items-center flex-row bg-slate-100 space-x-2">
            <div class="flex items-center justify-center  h-10 w-10 rounded-full bg-blue-700 opacity-80">
              <i class="text-white fa-solid fa-cart-shopping"></i>
            </div>
            <div class="flex flex-col">
              <span class="text-xl font-semibold">3923</span>
              <span class=" text-base dtext-gray-700">총 주문</span>
            </div>
          </div>
          <div class="p-3 flex items-center flex-row bg-slate-100 space-x-2">
            <div class="flex items-center justify-center  h-10 w-10 rounded-full bg-purple-800 opacity-80">
              <i class="text-white fa-solid fa-money-bill"></i>
            </div>
            <div class="flex flex-col">
              <span class="text-xl font-semibold">22442</span>
              <span class=" text-base dtext-gray-700">총 수익</span>
            </div>
          </div>

        </div>
        <div>

        </div>
      </main>
    </div>
  </div>
</body>

</html>
